name: Java CI with Maven

on:
  pull_request:
    types:  ["opened", "reopened", "synchronize"]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: mvn -B test --file ./webapp/pom.xml

